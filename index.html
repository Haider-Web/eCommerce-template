<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website Project by Hafiz Haider Ali</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/0534d4e2c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header" id="header">
            <div class="left-icons">
                <ul>
                    <li id="li"><i class="fa-phone fa-solid"></i>123456789</li>
                    <li><i class="far fa-envelope fa-solid"></i>email@gmail.com</li>
                    <li><i class="fas fa-location-arrow fa-solid"></i>1734 Stonecoal Road</li>
                </ul>
            </div>
            <div class="right-icons">
                <ul>
                    <li><i class="fas fa-dollar-sign fa-solid"></i>USD</li>
                    <li id="account"><i class="fas far fa-user fa-solid"></i>My Account</li>
                </ul>
            </div>
        </div>
        <div class="under-header">
            <div class="logo">
                <img src="images/download-removebg-preview.png" alt="">
            </div>
            <form action="" class="form">
                <select name="" id="" class="input-select">
                    <option value="0">All Categories</option>
                    <option value="1">Categorie 1</option>
                    <option value="1">Categories 2</option>
                </select>
                <input type="search" name="" id="" placeholder="Search here">
                <a href="#" class="btn">Search</a>
            </form>
            <div class="cart">
                <ul id="list-1">
                    <li><i class="far fa-heart fa-solid"></i></li>
                    <li>Your Wishlist</li>
                    <!-- <li><i class="far fas fa-cart-arrow-down fa-solid"></i></li> -->
                </ul>
                <ul id="list-2">
                    <li><i class="far fas fa-cart-arrow-down fa-solid"></i></li>
                    <!-- <li>Your Wishlist</li> -->
                    <li>Your Cart</li>
                </ul>
            </div>
        </div>
        <!------------------------Navbar----------------------------------------------->
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Mobiles</a></li>
                <li><a href="#">Cameras</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
        <div class="under-nav"></div>
        <!----------------------------------Ending Navbar------------------------------->
        <!--------------------------------Products-------------------------------------->

        <div class="Categories">
            <div class="shop">
                <div class="shop-img">
                    <img src="images/laptop-1.jpg" alt="">
                </div>
                <div class="shop-body">
                    <h3>Laptop<br>Collection</h3>
                    <a href="#" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="shop">
                <div class="shop-img">
                    <img src="images/camera-1.jpg" alt="">
                </div>
                <div class="shop-body">
                    <h3>Cameras<br>Collection</h3>
                    <a href="#" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="shop">
                <div class="shop-img">
                    <img src="images/head-1.jpg" alt="">
                </div>
                <div class="shop-body">
                    <h3>HeadPhones<br>Collection</h3>
                    <a href="#" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
